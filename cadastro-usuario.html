<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de usuário</title>
        <hr>
    </head>
    <body>
        <h1>Cadastro de cliente</h1>
        <hr>
        <hr>
        <form name="form_cadastro_usuario" action="savar-usuario.html" method="POST">
           
           
            <h2>Infoemações Pessoais</h2>
            <hr>
            <label for="nome">Nome: </label> <input id="nome" name="nome"> <br> <br>
            
            <label for="sobrenome">sobrenome: </label> <input id="sobrenome" name="sobrenome"> <br> <br>
            
            <label for="E-mail">E-mail: </label> <input id="E-mail" name="E-mail"> <br> <br>
            <hr>
            <hr>
            
            
            <h2>Informações de Usuário</h2>
            <hr>
            <label for="Nome do Usuário">Nome do usuário: </label> <input id="Nome do Usuário" name="Nome do Usuário">
            
            <label for="Data de nascimento">Data de nascimento: </label> <input id="Data de nascimento" name="Data de nascimento"> <br>
            
            <label for="Senha">Senha:</label> <input id="Senha" name="Senha" type="password">
            
            <label for="Confirmar Senha">Confirmar Senha: </label> <input id="Confirmar Senha" name="Confirmar Senha" type="password">
            <hr>
            <hr>
            
            
            <h2>Redes Sociais</h2>
            <hr>
            <img src="linkedin.png">
            <label for="linkedin.com">linkedin.com: </label> <input id="linkedin.com" name="linkedin.com"> <br>
            
            <img src="facebook.png">
            <label for="facebook.com">facebook.com: </label> <input id="facebook.com" name="facebook.com"> <br>
            
            <img src="instagram.png">
            <label for="instagram.com">instagram.com: </label> <input id="instagram.com" name="instagram.com">
            <label></label> <br>
            <br>
            <br>
            <button>Salvar</button>
        </form>
    </body>
</html>

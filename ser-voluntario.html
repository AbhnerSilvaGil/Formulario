<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ser voluntário</title>
</head>
<body>
    <header>
        <h1>Ser voluntário</h1>
    </header>
    <main>
        <form action="cadastrar-voluntario.html">
            <label for="nome">Nome:</label>
            <input name="nome" id="nome" required placeholder="Insira seu nome"> <br> <br>
            
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Incerir seu e-mail"> <br> <br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required placeholder="Seu telefone"> <br> <br>
            
            <label for="foto">Foto: </label>
            <input type="file" name="foto" id="foto"> <br> <br>
        </form>
        <button><a href="voluntario-salvo.html">Salvar</a></button>
        <button><a href="inicial.html">Painel Inicial</a></button>
    </main>
</body>
<footer>
    <em>&copy; 2019 - Abhner Sistemas</em>
</footer>
</html>
